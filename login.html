<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册-界面</title>
    <!-- 导入layui 样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">
    <!-- 导入 layui 的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入 jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入自己封装的 baseAPI.js 文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入自己的login.js  -->
    <script src="/assets/js/login.js"></script>
</head>

<body>
    <!--1、 头部的 logo 区域 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!--2、 登录注册区域 -->
    <div class="loginAndRegBox">
        <!--2-1 登录部分顶部图片 -->
        <div class="title-box"></div>

        <!-- 下面的登录注册区 -->

        <!-- 2-2 登录的div -->
        <div class="login-box">
            <!--2-2-1 登录的表单 -->
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" value="wanghongtao" name="username" required lay-verify="required"
                        placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" value="123456" name="password" required lay-verify="required|pwd"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>

                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- 注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <!-- 切换链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>

        </div>
        <!--2-3 注册的div -->
        <div class="reg-box">
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" id="reg-pwd" name="password" required lay-verify="required|pwd"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>

                <!-- 注册的表单---确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|repwd" placeholder="再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- 注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <!-- 切换链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>
        </div>


    </div>
</body>

</html>
